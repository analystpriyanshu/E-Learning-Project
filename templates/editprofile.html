{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'cssfiles/style.css' %}">
    <link rel="stylesheet" href="{% static 'cssfiles/utility.css' %}">
    <link rel="stylesheet" href="{% static 'cssfiles/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'cssfiles/owl.theme.green.css' %}">
    <script src="{% static 'jsfiles/jquery.min.js' %}"></script>
    <script src="{% static 'jsfiles/owl.carousel.min.js' %}"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section>
        {% include 'includes/header.html' %}
    </section><hr>
    
    <section class="container">
        <form action="{% url 'edit' %}" method="post">
            {% csrf_token %}
        <div class="row " style="background-color: gainsboro;box-shadow: 2px 4px 8px black;">
           
            <div class="col-md-12 ">
                <div style="padding: 20px;">
                  
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" id="form6Example1" class="form-control" name="firstname" />
                              <label class="form-label" for="form6Example1">First name</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" id="form6Example2" class="form-control" name="lastname" />
                              <label class="form-label" for="form6Example2">Last name</label>
                            </div>
                          </div>
                        </div>
                      
                          
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form6Example5" class="form-control" name="email"/>
                            <label class="form-label" for="form6Example5">Email</label>
                          </div>
                     
                      
                           <!-- Number input -->
                        <div class="form-outline mb-4">
                            <input type="number" id="form6Example6" class="form-control" name="phone"/>
                            <label class="form-label" for="form6Example6">Phone</label>
                          </div>


                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form6Example4" class="form-control" name="address"/>
                          <label class="form-label" for="form6Example4">Address</label>
                        </div>
                  
                      
                       
                      
                        <!-- Message input -->
                      
                     
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">submit</button>
                      </form>
                </div>
            </div>
        </div>


    </section>
<br><br>
    {% include 'includes/footer.html' %}
</body><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"></script>

</html>
