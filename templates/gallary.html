        <script>
            let containerqa = document.querySelector(".containerqa");
            let containerqaitem = containerqa.querySelectorAll(".item");
            for (let i = 0; i < containerqaitem.length; i++) {
                let questionitem = containerqaitem[i].querySelector(".question");
                questionitem.addEventListener("click", function () {
                    if (containerqaitem[i].classList.contains("active")) {
                        containerqaitem[i].classList.remove("active")
                    } else {
                        try {
                            containerqa.querySelector(".active").classList.remove("active");
                        } catch (msg) { }
                        containerqaitem[i].classList.add("active");
                    }
                });
            }
        </script>
